

<template id="option_integer">
<div>
	<div class="row">
		<div class="col-md-6">
			<label class="">min</label> <input type="number" size="5" />
		</div>
		<div class="col-md-6 form-group">
			<label>max</label> <input type="number" size="5" />
		</div>
	</div>
</div>
</template>

<template id="option_select_one">
<div id="q_option_select" ng-controller="OptionSelectOneController as o">
	{{options_name_temp}}
	<div class="form-group">
		<label for="exampleInputName2">Name/Value</label> <input type="text"
			class="form-control" ng-model="choice_list_name"
			placeholder="add new option name" />
	</div>
	<div>
		<table class="table">
			<tr>
				<th>name/value</th>
				<th>label</th>
				<th>action</th>
			</tr>
			<tr ng-repeat="opt in options">
				<td><span>{{opt.name}}</span></td>
				<td><span>{{opt.label}}</span></td>
				<td><a class="btn btn-danger btn-sx"
					ng-click="romoveOption(opt)"><span
						class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
			</tr>
		</table>
	</div>
	<form class="form-inline" ng-submit="addNewOption()">
		<div class="form-group">
			<label for="exampleInputName2">Name/Value</label> <input type="text"
				class="form-control" ng-model="name" placeholder="add new option" />
		</div>
		<div class="form-group">
			<label for="exampleInputEmail2">Label</label> <input type="text"
				class="form-control" ng-model="label" placeholder="add new option" />
		</div>
		<input class="btn-default" type="submit" value="add" />
	</form>
</div>
</template>


<template id="option_select_multiple">
<div id="q_option_select"
	ng-controller="OptionSelectMultipleController as o">
	<div>
		<table class="table">
			<tr>
				<th>name/value</th>
				<th>label</th>
				<th>action</th>
			</tr>
			<tr ng-repeat="opt in options">
				<td><span>{{opt.name}}</span></td>
				<td><span>{{opt.label}}</span></td>
				<td><a class="btn btn-danger btn-sx"
					ng-click="romoveOption(opt)"><span
						class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
			</tr>
		</table>
	</div>
	<form class="form-inline" ng-submit="addNewOption()">
		<div class="form-group">
			<label for="exampleInputName2">Name/Value</label> <input type="text"
				class="form-control" ng-model="name" placeholder="add new option" />
		</div>
		<div class="form-group">
			<label for="exampleInputEmail2">Label</label> <input type="text"
				class="form-control" ng-model="label" placeholder="add new option" />
		</div>
		<input class="btn-default" type="submit" value="add" />
		<div class="row">
			<div class="col-md-6">
				<label class="">min</label> <input type="number" size="2"
					ng-model="min" />
			</div>
			<div class="col-md-6">
				<label>max</label> <input type="number" size="2" ng-model="max" />
			</div>
		</div>
	</form>
</div>
</template>
