
<div class="panel panel-default no-padding no-margin" >
	<div class="panel-heading container-fluid no-padding" ng-class="{'border-dotted':selected}" ng-click="select(qidata.name)">
		<div class="col-md-10" style="margin-top: 15px">
			<h3 class="panel-title"><span class="badge">{{no}}</span>&nbsp; {{qidata.name}}</h3>
		</div>
		<div class="col-md-2">
			<div>
				<a class="" href="#{{qidata.name}}popover" tabindex="0" role="button"
					data-toggle="popover" title=""><span
					class="glyphicon glyphicon-option-vertical"></span></a>
				<div id="{{qidata.name}}popover" class="hide">
					<button class="btn btn-primary btn-xs  btn-block"
						ng-click="deleteQuestionItem(qidata.name)">delete</button>
					<button class="btn btn-primary btn-xs  btn-block"
						ng-click="editQuestionItem(qidata.name)">edit</button>
				</div>
			</div>
			<div>
				<a data-toggle="collapse" data-target="#{{qidata.name}}collapse"
					class="collapse-btn"> <span
					class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></a>
			</div>
		</div>

	</div>
	<div class="panel-body collapse" id="{{qidata.name}}collapse">
		<div style="padding-left: 30px;">
			<span class="question-label" ng-bind="qidata.label">question
				label </span>
			<div class="question-answer">question answer</div>

		</div>
	</div>
</div>
