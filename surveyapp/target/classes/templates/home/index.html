<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>index</title>
<link rel="stylesheet"
	href="../../res/public/bootstrap/css/bootstrap.min.css" media="screen"
	th:href="@{/res/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="../../res/public/jquery-ui/jquery-ui.min.css" media="screen"
	th:href="@{/res/jquery-ui/jquery-ui.min.css}" />

<link rel="stylesheet" href="../../res/public/css/qb.css" media="screen"
	th:href="@{/res/css/qb.css}" />

<script src="../../res/public/jquery/jquery-2.1.3.min.js"
	th:src="@{/res/jquery/jquery-2.1.3.min.js}"></script>
<script src="../../res/public/jquery-ui/jquery-ui.min.js"
	th:src="@{/res/jquery-ui/jquery-ui.min.js}"></script>
<script src="../../res/public/bootstrap/js/bootstrap.min.js"
	th:src="@{/res/bootstrap/js/bootstrap.min.js}"></script>


<script src="../../res/public/angular/angular.min.js"
	th:src="@{/res/angular/angular.min.js}"></script>
<script src="../../res/public/angular/angular-animate.min.js"
	th:src="@{/res/angular/angular-animate.min.js}"></script>
<script src="../../res/public/angular/angular-ui-sortable.js"
	th:src="@{/res/angular/angular-ui-sortable.js}"></script>
<script src="../../res/spinner/spin.js"
	th:src="@{/res/spinner/spin.min.js}"></script>
<script src="../../res/spinner/spin.js"
	th:src="@{/res/spinner/angular-spinner.min.js}"></script>
<script src="../../res/public/js/coba.js" th:src="@{/res/js/home-app.js}"></script>
<script src="../../res/public/js/tree.js" th:src="@{/res/js/tree.js}"></script>

</head>
<body ng-app="HomeApp">
	<div id="header" class="header-btm navbar navbar-fixed-top">
		<div class="header-top"></div>
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button"
					data-toggle="collapse" data-target=".bs-example-js-navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Integrated Survey</a>
			</div>
			<div class="col-md-3"></div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a id="drop1" href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false"> Survey <span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu" aria-labelledby="drop1">
							<li><a href="#">Create new survey</a></li>
							<li><a href="#">Menu </a></li>
							<li><a href="#">Menu</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Menu</a></li>
						</ul></li>
					<li class="dropdown"><a id="drop2" href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false"> Data <span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu" aria-labelledby="drop2">
							<li><a href="#">Action</a></li>
						</ul></li>
					<li class="dropdown"><a id="drop2" href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false"> Analyze <span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu" aria-labelledby="drop2">
							<li><a href="#">Action</a></li>
						</ul></li>
					<li class="dropdown"><a id="drop2" href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false"> Setting <span
							class="caret"></span>
					</a>
						<ul class="dropdown-menu" aria-labelledby="drop2">
							<li><a href="#">Action</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="body" class="container">

		<div>
			<div class="panel panel-default">
				<div class="panel-heading">Your survey</div>
				<div class="panel-body">
					<ul class="list-group" ng-controller="ListSurveyController">
						<li class="list-group-item" ng-repeat="item in survey_list">
							<div class="row">
								<div class="col-md-6">{{item.name}}</div>
								<div class="col-md-6">
									<div class="pull-right"><button>edit</button></div>
									<div class="pull-right">OPtion2</div>
								</div>
							</div>
						</li>
						
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">New Survey</div>
		<div class="panel-body" ng-controller="CreateNewSurveyController">
			<form class="form-horizontal"  ng-submit="createNewSurvey()">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Survey name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							placeholder="name" ng-model="survey.name"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
